<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html"> <img class="logo" src="img/z.jpg" alt="logo zora"> </a>
        </div>
        <nav>
            <ul>
                <li class="category"><a href="./category.html?category=men's clothing">Men's clothing</a></li>
                <li class="category"><a href="./category.html?category=jewelery">Jewelery</a></li>
                <li class="category"><a href="./category.html?category=women's clothing">Women's clothing</a></li>
                <li class="category"><a href="./category.html?category=electronics">Electronics</a></li>
                <li class="category"><a href="./cart.html">Cart</a></li>
                <li class="category"><a href="./login.html">Login</a></li>
                <li class="category"><a href="./register.html">Sign Up</a></li>
                <li class="category"><a href="./recover.html">Recover</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-registro">

        <div class="container">
            <form id="registro-form" class="registro-form" action="#">
                <h2>Registro</h2>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <p id="email-error" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <p id="password-error" class="error-message"></p>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repetir contraseña:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <p id="confirm-password-error" class="error-message"></p>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Términos y condiciones</label>
                    <p id="terms-error" class="error-message"></p>
                </div>
                <button type="submit">Registrarme</button>
                <p><a href="./login.html">Ya tengo una cuenta</a></p>
            </form>
        </div>
    </section>
    <footer>
        <p>Zora ARG™</p>
        <p>Tiara Arredondo, Sofia Garzia</p>
    </footer>
    <script src="./js/register.js"></script>
</body>

</html>
