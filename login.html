<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="./index.html">
                <img class="logo" src="img/z.jpg" alt="logo zora">
            </a>
        </div>
        <nav>
            <ul>
                <li class="category"><a href="./category.html?category=men's clothing">Men's clothing</a></li>
                <li class="category"><a href="./category.html?category=jewelery">Jewelery</a></li>
                <li class="category"><a href="./category.html?category=women's clothing">Women's clothing</a></li>
                <li class="category"><a href="./category.html?category=electronics">Electronics</a></li>
                <li class="category"><a href="./cart.html">Cart</a></li>
                <li class="category"><a href="./login.html">Login</a></li>
                <li class="category"><a href="./registro.html">Sign Up</a></li>
                <li class="category"><a href="./recover.html">Recover</a></li>
            </ul>
        </nav>
    </header>
    <section class="login-registro">
        <div class="login-container">
            <form id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Ingresar</button>
                <div class="form-footer">
                    <a href="./registro.html">No tengo cuenta</a>
                    <a href="./recover.html">Recuperar contraseña</a>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Zora ARG™</p>
        <p>Tiara Arredondo, Sofia Garzia</p>
    </footer>
    <script src="./js/login.js"></script>
</body>
</html>
